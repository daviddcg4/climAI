
<!DOCTYPE html>
<html lang="es">

<!-- Cabecera del documento HTML -->

<head>
    <!-- Especifica el tamaño y la escala inicial para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Meteorologia actual</title>
    <!-- Vincula el archivo CSS -->
    <link rel="stylesheet" href="wwwroot/css/site.css">
  </head>
  

<!-- Cuerpo del documento HTML -->

<body>
  <!-- Primer cuarto de la página -->
  <div class="w3-quarter">
    <!-- Division 1 -->
  </div>

  <!-- Segundo cuarto de la página -->
  <div class="caja_meteorologia_iz w3-quarter">
    <!-- Contenedor de información de la meteorología actual -->
    <div>
      <h2>Tuesday</h2> <!-- Día de la semana -->
      <p>15 Jan 2023</p> <!-- Fecha -->
      <p>Paris, FR</p> <!-- Ciudad y país -->

      <h1 class="h1_left">29°C</h1> <!-- Temperatura actual -->
      <h3 class="h3_left">Soleado</h3> <!-- Descripción del clima actual -->
    </div>
  </div>

  <!-- Tercer cuarto de la página -->
  <div class="caja_meteorologia_de center w3-quarter">
    <!-- Tabla de información detallada sobre la meteorología actual -->
    <table>
      <tbody>
        <tr>
          <th>PRECIPITATION</th>
          <td>0%</td>
        </tr>
        <tr>
          <th>HUMIDITY</th>
          <td>0%</td>
        </tr>
        <tr>
          <th>WIND</th>
          <td>0 km/h</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- Pie de la tabla, vacío en este caso -->
      </tfoot>
    </table>

    <!-- Pronóstico del clima para la semana -->
    <div class="clima_Semana">
      <ul class="center">
        <li class="li_active">
          <span class="fas fa-sun fa-2x"></span> <!-- Icono -->
          <span>Tue</span> <!-- Abreviación del día de la semana -->
          <span class="span_temperature">29°C</span> <!-- Temperatura máxima -->
        </li>
        <li class="li_active_temp">
          <span class="fas fa-cloud-moon fa-2x"></span> <!-- Icono -->
          <span>Wed</span>
          <span class="span_temperature">21°C</span>
        </li>
        <li class="li_active_temp">
          <span class="fas fa-cloud-sun-rain fa-2x"></span> <!-- Icono -->
          <span>Thu</span>
          <span class="span_temperature">08°C</span>
        </li>
        <li class="li_active_temp">
          <span class="fas fa-cloud-rain fa-2x"></span> <!-- Icono -->
          <span>Fry</span>
          <span class="span_temperature">19°C</span>
        </li>
      </ul>
    </div>
    <div id="div_Form">
      <form>
        <input type="button" value="Change Location" class="change_Location center">
      </form>
    </div>
  </div>
  <div class="w3-quarter">
    <!-- Division 4 -->
  </div>
</body>

</html>
